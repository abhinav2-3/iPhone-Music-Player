<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i Player</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="music_container">
        <div>
          <h2 id="title">Music Name</h2>
          <h3 id="artist">Singer Name</h3>
        </div>
        <div class="img_container">
          <img src="Img/Kahani Suno 2.0.jpeg" alt="" />
        </div>
        <audio src="Music/Pyaar Hota Kayi Baar Hai Arijit Singh.mp3"></audio>
        <div class="music_control">
          <i class="uil uil-backward" id="prev" title="Previous"></i>
          <i class="uil uil-play main_btn" id="play" title="play"></i>
          <!-- <i class="uil uil-pause-circle"></i> -->
          <i class="uil uil-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
